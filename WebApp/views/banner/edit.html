<div class="card">
  <h5 class="card-header">Edit Category</h5>
  <form enctype="multipart/form-data" class="card-body" method="post">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" name="title" type="text" value="{{obj.title}}">
        </div>
        <div class="form-group">
            <label>Color</label>
            <input class="form-control" name="color" type="text" value="{{obj.color}}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" name="description" type="text" value="{{obj.description}}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="hidden" name="imageUrl" value="{{obj.imageUrl}}">
            <input class="form-control" name="f" type="file">
            <img src="/upload/{{obj.imageUrl}}">
        </div>
      <div class="form-group">
        <button class="btn btn-primary">Save changes</button>
      </div>
  </form>
</div>
