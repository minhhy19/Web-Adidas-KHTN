<a href="/upload/jquery" class="btn btn-primary">Upload jquery</a>
<a href="/upload/icon" class="btn btn-primary">Upload Icon</a>
<a href="/upload/url" class="btn btn-primary">Upload Url</a>
<form method="post" name="frm">
	<div class="form-group">
		<label>Image</label>
		<input class="form-control" type="file" name="f">
	</div>
	<div class="form-group">
		<button class="btn btn-primary">Upload</button>
	</div>
</form>
<div id="rs"></div>
<script type="text/javascript">
	frm.onsubmit = function(ev) {
		ev.preventDefault();
		var fd = new FormData();
		fd.append('f', frm['f'].files[0]);
		var xhr = new XMLHttpRequest();
		xhr.open('post', '/upload');
		xhr.send(fd);
		xhr.onload = function() {
			// console.log(this.response);
			var o = JSON.parse(this.response);
			rs.insertAdjacentHTML('beforeEnd', '<img width="100" src="/upload/' + o['img'] + '">');
			// rs.insertAdjacentHTML('beforeEnd', `<img width="100" src="/upload/${o['img']}">`);
		}
	}
</script>
