<form method="post" name="frm">
	<div class="form-group">
		<label>Url</label>
		<input class="form-control" type="url" name="url" required placeholder="Url">
	</div>
	<div class="form-group">
		<button class="btn btn-primary">Upload</button>
	</div>
</form>

{{#if img}}
	<img src="/upload/{{img}}">
{{/if}}
