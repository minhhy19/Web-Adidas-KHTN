<a class="btn btn-primary" href="/product/add">Add product</a>
<div class="card">
    <h5 class="card-header">Manage Banner</h5>
    <div class="card-body">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Heading</th>
                    <th>Paragraph</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {{#each arr}}
                <tr>
                    <td>{{this._id}}</td>
                    <td>{{this.title}}</td>
                    <td>{{this.description}}</td>
                    <td>{{this.price}}</td>
                    <td>
                        <img width="70" src="/upload/{{this.imageUrl}}">
                    </td>
                    <td>{{this.heading}}</td>
                    <td>{{this.paragragh}}</td>
                    <td>
                        <a href="/product/edit/{{this._id}}">Edit</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
