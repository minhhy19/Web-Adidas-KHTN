<div class="card">
    <h5 class="card-header">Edit Product</h5>
    <form class="card-body" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" name="name" type="text" value="{{obj.name}}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" name="description" type="text" value="{{obj.description}}">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" name="price" type="number" value="{{obj.price}}">
        </div>
        <div class="form-group">
            <label>Heading</label>
            <input class="form-control" name="heading" type="text" value="{{obj.heading}}">
        </div>
        <div class="form-group">
            <label>Paragragh</label>
            <input class="form-control" name="paragragh" type="text" value="{{obj.paragragh}}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input type="hidden" name="imageUrl" value="{{obj.imageUrl}}">
            <img src="/upload/{{obj.imageUrl}}">
            <input class="form-control" name="f" type="file">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
