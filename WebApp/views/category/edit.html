<div class="card">
    <h5 class="card-header">Edit Category</h5>
    <form class="card-body" enctype="multipart/form-data" method="post">
        <input type="hidden" name="id" value="{{obj._id}}">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" type="text" value="{{obj.name}}">
        </div>
        <div class="form-group">
            <label>Color</label>
            <input class="form-control" name="color" type="text" value="{{obj.color}}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input name="imageUrl" type="hidden" value="{{obj.imageUrl}}">
            <input class="form-control" name="f" type="file">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
