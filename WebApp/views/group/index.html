<div class="card">
    <h5 class="card-header">Add Group</h5>
    <form class="card-body" action="/group/add" method="post">
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" name="cid">
            	{{#each crr}}
            		<option value="{{this._id}}">{{this.name}}</option>
            	{{/each}}
            </select>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>


<div class="card">
    <h5 class="card-header">Manage Group</h5>
    <div class="card-body">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {{#each arr}}
                <tr>
                    <td>{{this._id}}</td>
                    <td>{{this.cid}}</td>
                    <td>{{this.name}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
